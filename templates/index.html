<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/app.css">
    <title>BOGGLE GAME</title>
</head>

<body>
    <section id="boggle">
        <table class="board">
            <tbody>
                {% for row in board %}
                <tr>
                    {% for cell in row %}
                    <td>
                        {{cell}}
                    </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>
            Your high score is <b>{{ high_score }}!</b> You have played {{
            num_plays }} times.
        </p>
        
        <p>
            Score: <b class="score">0</b>
            Time left: <b class="timer"></b>
        </p>

        <form class="form">
            <input name="word" class="word">
            <button>Submit</button>
        </form>

        <p class="message"></p>

    </section>
    <section id="word-List">
        <ul class="words"></ul>
    </section>
    

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/app.js"></script>

</body>

</html>
